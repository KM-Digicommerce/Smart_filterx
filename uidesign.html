<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with Vertical Popup</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: transparent;
        }

        /* Chatbot Button */
        .chatbot-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        /* Chatbot Popup */
        .chatbot-popup {
            position: fixed;
            bottom: -500px; /* Initially hidden */
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
            transition: bottom 0.3s ease-in-out;
            padding: 20px;
            z-index: 100;
            border-radius: 10px 10px 0 0;
            display: none; /* Hidden initially */
        }

        /* Popup Active */
        .chatbot-popup.active {
            bottom: 80px; /* Opens just above the button */
            display: block; /* Show only when active */
        }

        /* Close button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Chatbot Button -->
    <button class="chatbot-btn" id="chatbotButton">ðŸ’¬</button>

    <!-- Chatbot Popup -->
    <div class="chatbot-popup" id="chatPopup">
        <button class="close-btn" id="closePopup">X</button>
        <h2>Chatbot</h2>
        <p>Welcome to our chatbot!</p>
    </div>

    <script>
        const chatbotButton = document.getElementById("chatbotButton");
        const chatPopup = document.getElementById("chatPopup");

        chatbotButton.addEventListener("click", function () {
            chatPopup.classList.toggle("active"); // Toggle the popup
        });

        document.getElementById("closePopup").addEventListener("click", function () {
            chatPopup.classList.remove("active"); // Close when X is clicked
        });
    </script>

</body>
</html>
